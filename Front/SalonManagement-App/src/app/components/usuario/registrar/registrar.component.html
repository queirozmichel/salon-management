<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img
        src="../../../../assets/registerImage.png"
        class="my-1"
        alt=""
        width="450px"
      />
    </div>
  </div>

  <div class="col-md-6">
    <form class="row g-3 my-4">
      <div class="d-block d-md-none align-center">
        <h3 class="text-center">Cadastro de Usuário</h3>
      </div>
      <div class="col-md-6">
        <label class="form-label">Primeiro nome</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Último nome</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-md-12">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" autocomplete="none" />
      </div>
      <div class="col-md-7">
        <label class="form-label">Nome de usuário</label>
        <input type="text" class="form-control" autocomplete="none" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" />
      </div>

      <div class="d-flex justify-content-evenly col-12">
        <button type="submit" class="btn btn-secondary botao">Limpar</button>
        <button type="submit" class="btn btn-success botao">Registrar</button>
      </div>
    </form>
    <div class="text-center">
      <a
        class="btn btn-link btn-block"
        style="text-decoration: none"
        routerLink="/usuario/login"
      >
        Já sou cadastrado
      </a>
    </div>
  </div>
</div>

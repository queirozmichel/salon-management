  *ngIf="mostrarMenu()"
>

    <a class="navbar-brand">Salão</a>

      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      [collapse]="isCollapsed"
      [isAnimated]="true"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="dashboard"
            routerLinkActive="active"
            >Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link linkServicos"
            aria-current="page"
            routerLink="servicos/lista"
            routerLinkActive="active"
            >Serviços</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="produtos" routerLinkActive="active"
            >Produtos</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="profissionais"
            routerLinkActive="active"
            >Profissionais</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="clientes" routerLinkActive="active"
            >Clientes</a
          >
        </li>
      </ul>

      <div class="nav-item dropdown caixa" dropdown>
        <a
          dropdownToggle
          class="nav-link dropdown-toggle navItemPerfil"
          aria-controls="dropdown-basic"
        >
          Michel
        </a>
        <ul *dropdownMenu class="dropdown-menu" role="menu">
          <li role="menuitem">
            <a class="dropdown-item" routerLink="usuario/perfil">Perfil</a>
          </li>
          <li role="menuitem">
            <a class="dropdown-item" href="#">Another action</a>
          </li>
          <li class="divider dropdown-divider"></li>
          <li role="menuitem">
            <a class="dropdown-item sair" routerLink="usuario/login">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
